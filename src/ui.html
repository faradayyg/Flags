<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flag Creator Plugin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <b class="title_text">Select Country Flag to insert</b>
    <br> &nbsp; <br>
    <select name="" id="countrySelect"></select>
    <br>
    <button id="insertButton">Insert</button>
</body>
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
<script>
document.querySelector('#insertButton').addEventListener('click', ()=>{
    parent.postMessage({ pluginMessage: {message: 'create-flag', country: document.getElementById('countrySelect').value }}, '*')
});

$(document).ready(function() {
    $('#countrySelect').select2();
});
</script>
</html>
